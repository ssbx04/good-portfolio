<app-header></app-header>

<main class="contact">
  <!-- Hero Section -->
  <section class="contact-hero">
    <div class="container">
      <div class="hero-content">
        <h1 class="page-title">Contact Me</h1>
        <p class="page-subtitle">For Any Project Knock Me</p>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form-section">
    <div class="container">
      <div class="contact-grid">
        <!-- Left Side - Form -->
        <div class="form-wrapper">
          <h2 class="form-title">
            Get in<br>
            Touch With Me<br>
          </h2>

          <form class="contact-form" (ngSubmit)="onSubmit()">
            <!-- Name Input -->
            <div class="form-group">
              <label for="name" class="form-label">NAME</label>
              <input
                type="text"
                id="name"
                class="form-input"
                [value]="formData().name"
                (input)="updateField('name', $any($event.target).value)"
                placeholder="Your full name"
                required
              />
            </div>

            <!-- Subject Input -->
            <div class="form-group">
              <label for="subject" class="form-label">SUBJECT</label>
              <input
                type="text"
                id="subject"
                class="form-input"
                [value]="formData().subject"
                (input)="updateField('subject', $any($event.target).value)"
                placeholder="Subject of your message"
                required
              />
            </div>

            <!-- Message Textarea -->
            <div class="form-group">
              <label for="message" class="form-label">MESSAGE</label>
              <textarea
                id="message"
                class="form-textarea"
                rows="5"
                [value]="formData().message"
                (input)="updateField('message', $any($event.target).value)"
                placeholder="Your message..."
                required
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn-submit"
              [disabled]="!isFormValid() || isSubmitting()"
              [class.submitting]="isSubmitting()"
              [class.success]="submitSuccess()">
              <span *ngIf="!isSubmitting() && !submitSuccess()">SEND</span>
              <span *ngIf="isSubmitting()">SENDING...</span>
              <span *ngIf="submitSuccess()">✓ SENT!</span>
            </button>

            <!-- Success Message -->
            <div class="success-message" *ngIf="submitSuccess()">
              <p>✓ Message sent successfully! I will reply to you soon.</p>
            </div>
          </form>
        </div>

        <!-- Right Side - Image -->

<div class="image-wrapper">

        </svg>
      </div>
      <h3 class="placeholder-title">Let's Work Together</h3>
      <p class="placeholder-text">Ready to bring your ideas to life</p>
    </div>

  </div>
</div>
      </div>

      <!-- Contact Info Bar -->
      <div class="contact-info-bar">
        <div class="info-item">
          <img class="image-icon" src="assets/icons/place.png">
          <span class="info-text">{{ contactInfo.address }}</span>
        </div>
        <div class="info-item">
          <img class="image-icon" src="assets/icons/phone.png">
          <span class="info-text">{{ contactInfo.phone }}</span>
        </div>
        <div class="info-item">
          <img class="image-icon" src="assets/icons/mail.png">
          <a [href]="'mailto:' + contactInfo.email" class="info-link">{{ contactInfo.email }}</a>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="cta-section">
    <div class="container">
      <div class="cta-content">
        <p class="cta-label">Get in Touch With Me</p>
        <a href="mailto:csroot667@gmail.com" class="cta-email">csroot667</a>
